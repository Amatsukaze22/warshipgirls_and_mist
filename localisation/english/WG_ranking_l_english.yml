 wsgranking.5001.desc: "Hello, [Root.GetSpeciesNamePluralCompliment]. We have encountered some difficulties in operating the store. For thousands of years, the broken chair tribe has drifted in interstellar space, and the remaining population is not much anymore. It is difficult to support our business. Can you please provide §Y1 £pops£ population§! Help our business? We will pay you wages. We have heard the [Root.GetRandomSpeciesSound] sound of Fortune! "
 wsgranking.5001.a: "Yes. Your payment is very satisfying to me. The deal."
 wsgranking.5001.b: "We will not put our people at risk."

 wsgranking.5002.desc: "[Root.GetSpeciesNamePluralCompliment], it ’s us, the loot shop. We are facing funding problems. Recently, our investment projects in a country urgently need a fund. This investment has a 99.61% chance A great success, so we can guarantee that you will be paid in installments, and you will never lose money. The larger your investment, the more benefits you can get! Think about it? Maybe we will also increase your military rank points. ! "
 wsgranking.5002.a: "Invest 5000 £energy£ (can get 100 £energy£ per month for 5 years)"
 wsgranking.5002.b: "Invest in 10,000 £energy£ (get 150 £energy£ per month for 10 years)"
 wsgranking.5002.c: "Invest 25,000 £energy£ (250 £energy£ per month for 20 years)"
 wsgranking.5002.d: "We will not waste precious energy coins on such things."

 wsgranking.5003.desc: "[Root.GetName], here is the loot shop. We noticed that there is a lot of hard-working [Root.GetSpeciesNamePlural] on [pantsu_shop_franchising_planet.GetName] on a planet in your empire. Let ’s get started. : We want to establish a franchise branch here to ensure that it is beneficial to the local economy and guarantees the creation of a large number of jobs. You only need to give us a little policy preferential treatment. In addition, we will also increase your §Y Military rank points § !. "
 wsgranking.5003.a: "We allow you to operate on [pantsu_shop_franchising_planet.GetName]."
 wsgranking.5003.b: "We won't give in to the scammers."
 pantsu_shop_franchising: "Broken Chair Family Franchise Division"
 pantsu_shop_franchising_desc: "This planet has franchise divisions opened by merchants of broken chairmen. They promoted the economic development of the planet, but at the cost of some of the planet ’s resources being monopolized by these divisions."
 wsgranking.5004.title:0 "Broken Chair Clan Requests to Improve Meal"
 wsgranking.5004.desc:0 "Do n’t ask what you can do for the Broken Chair Clan, but what the Broken Chair Clan can do for you! Our digestive system can hardly afford PATPAT nutrition ice cream and" no taste "noodles Now! Do you understand? We hereby request that you use the newly developed food processing technology to provide us with some §E meals§ !, some of the meals that are contrary to common sense, it is best to be delicious enough to attract all galaxy diners ! "
 wsgranking.5004.a:0 "A seal steak of class A5, seasoned with red citrus spices!"
 wsgranking.5004.b:0 "Give you this Pole Star Tofu! With the Milky Way Gargle Blasting Potion!"
 wsgranking.5004.c:0 "This is the standard military ration of the Ndodia Empire. This may be the case for the whole galaxy."
 wsgranking.5004.d:0 "Sorry, we are also making up for ourselves."
 wsgranking.5005.title:0 "Strange Merchant"
 wsgranking.5005.desc:0 "Recently, an alien businessman claiming to be" Naira "accidentally crashed on a planet in our country due to the accident of her cargo ship. After being rescued, she claimed to have received the education of the Broken Chair tribe, And expressed to us the intention to stay and work for us, and by the way, she sold us the Beishi-flavored carrot she got from the other side of the Milky Way. The broken chair city-state seemed indifferent to this matter, even when we first asked I don't know the existence of this character. "
 wsgranking.5005.a:0 "Since she doesn't want to go back, let her stay."
 wsgranking.5005.b:0 "We can't let people of unknown origin come in. Send her back!"
 wsgranking.5005.c:0 "Give me a shell stone carrot too!"
