 wsgranking.1003.desc:0 "Sorry, we are not operating in the country that attacked us. For thousands of years, the broken chair ethnicity has been few, and we will never let our rudeness offend."
 wsgranking.1003.a:0 "Close the communication."
# 一级界面 - 进入兑换。
 wsgranking.1004.desc:0 "Our Broken Chair tribe never asks you about the purpose of buying our goods. Even if it is used for genocide!"
 wsgranking.1004.a:0 "We want to buy unique weapons and technology."
 wsgranking.1004.b:0 "What can your professional team do for us?"
