 wsgranking.9005.desc: "We have a grand project which can greatly strengthen your fleet, and this project is ripe for execution. However, this plan still needs your help. Please contact us if you get ready."
 wsgranking.9005.a: "It doesn't sound like something good..."
 wsgranking.9005.effect: "§YTrophy Plaza's Ultimate Project is now available.§!"
 wsgranking.9006.desc: "No one ever set foot in these great design before. Maybe we can uncover its secrets through cooperation."
 implant_request_desc: "We need to improve our Admirals' abilities."
 implant_request_desc_response: "Just leave it to us. We have a kind of Command Plug-in restored from the fleets of a Shipgirl Fallen Empire 44802 epochs ago. It contains a precise neural diagram, which may be compatible with one of your Admirals.\n\nWe need your whole empire to analyze this diagram. When you find out the qualified one, we will initiate the §HOTA Equipment Upgrade§!, transmitting the ancient shipgirl empire's battle experiences to each of your Admirals.\n\n§RAll researches will be suspended during this project!§!"
 cic_request_desc: "We need to improve our fleet command."
 cic_request_desc_response: "It is almost impossible to command a whole huge fleet by oneself, even if the Strategic Coordination Center couldn't do it. Only give up this kind of out time thought, control by a lot of Droids and workers, under the burden of the top commander, then could enlarge the size of a fleet that a commander can lead. We need researchers across the country to focus on designing and manufacturing combat intelligence equipment that can be installed on every ship.\n§RAll imperial research will be suspended during the project!§!"
 weapon_dmm_request_desc: "We need to improve our defense line."
 weapon_dmm_request_desc_response: "To tell the truth, the fusion of dark matter and Alpha Crystals will release a huge amount of energy, like the great explosion caused by Miss Changchun.\n\nWe can put dark matter and Alpha Crystals in both hemispheres of a ball made by strongly interacting materials, and form it as something like a mine. A D-Alpha minefield can expand to an area of the entire solar system, turning the system to an impassible Great Wall.\n\nOf course, the design of the mine and the preprocessing of the materials need much funds and research.\n\n§RAll researches will be suspended during this project!§!"
 sh_mine_request_desc_response: "The reason why an Abyssal energy core keeps emitting deadly radiations is its instability. We can take advantage of this characteristic by adding dark matter in the core. The D-AEC mixture has greater instability, but also greater lethality.\n\nWe can put this unstable mixture into a ball made by strongly interacting materials, and form it as something like a mine. A D-AEC minefield can expand to an area of the entire solar system, turning the system to an impassible Great Wall.\n\nOf course, the design of the mine and the preprocessing of the materials need much funds and research.\n\n§RAll researches will be suspended during this project!§!"
 combat_uf_request_desc: "What do you know about United Fleet?"
 combat_uf_request_response: "United Fleet is our old friend. We know many things about them, even some weaknesses that your red-labeled friend doesn't know. Of course, it takes a lot of time to refit your weapons in response to those weaknesses.\n\n§RAll researches will be suspended during this project!§!"
