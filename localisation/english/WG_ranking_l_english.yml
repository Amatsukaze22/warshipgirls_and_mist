# 普通国家遇到胖次商店
 wsgranking.997.title:0 "Mysterious City-State"
 wsgranking.997.desc:0 "The eccentric civilization encountered by our ship exploration seems unresponsive to our communication requirements, but apparently their powerful military fortresses and warships are still functioning normally We show any hostile actions. "
# 胖次科技研究后主动联络胖次商店
 wsgranking.999.title:0 "Broken Chair Clan"
 wsgranking.999.desc:0 "After we mastered the method of making fat, we suddenly received a message from a distance from a city state that called us" Broken Chair Tribe. "Our scientists analyzed that they are of the same race as us Interstellar nomadic civilization, and it is possible that they began to observe our development long before we were able to travel in space. "
 wsgranking.999.a:0 ""
# 初次介绍
 pantsu_shop_name:0 "Broken Chair Cities"
 wsgranking.1000.desc:0 "Hello guests from far away, welcome you. We are a broken-chair city-state, living in space for generations, and trading goods and services to ship mothers and deep-sea countries. We have a unique set of Way to evaluate the strength of your empire-yes, that is 'Military Rank Points.' Trade with us-most of the time we only accept loot, and a few times we also accept energy coins."
 wsgranking.1000.a:0 "Let's see what is available."
 wsgranking.1000.b:0 "Let's talk later."
# 商店的主界面
 pantsu_shop_hello1:0 "We not only sell goods, but also services! So join our sales team!-Sorry, I do not accept resume delivery now."
 pantsu_shop_hello2:0 "Guest officer, what do you want to buy? Is this 152CM automatic plasma artillery? Or these flowing metals? Or do we need our team to guide your trade? Or is it the only wedding ring? \n Please Okay, buy something. Just buy anything. "
 pantsu_shop_hello3:0 "There are no bosses for our broken chair tribe. Everyone is everyone's boss. But our evaluation criteria are absolutely fair, even before you find us, the evaluation system has already started working."
 wsgranking.1001.a:0 "How many rank points do we have?"
 wsgranking.1001.b:0 "We hope to trade with you."
 wsgranking.1001.a.response:0 "According to our evaluation, you currently have §Y [Root.rankpts] §!$rankpts$There are many ways to increase your rank points in the game. Increase income, build fleets, and develop the country , Improve combat effectiveness, shoot down Leviathan, so many different. "
# 非舰娘帝国点进胖次商店
 pantsu_shop_cooldown_desc:0 "I'm so sorry, guest. We have few members of the broken chair ethnicity. Now everyone is busy processing your last order. Come back later."
