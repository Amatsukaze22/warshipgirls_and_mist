 wsg_senergy_FIRE_CONTROL:0 "深海能源火控雷达"
 wsg_senergy_FIRE_CONTROL_DESC:0 "深海能源带来的强大动力能够让我们对原有的雷达进行大刀阔斧的改革，进而增强雷达的弹道计算能力和追踪能力。"
 wsg_weapon_X_S450:0 "S-450超重型能量团主炮"
 wsg_weapon_X_S450_DESC:0 "战利品商店新研制的超重型主炮，以发射包裹着暗物质和深海能源的超重型炮弹对舰船造成恐怖的爆炸伤害，但发射机制和炮弹本身均是由纯能量构成。"
 wsg_weapon_T_S510:0 "S-510超重型暗物质射线"
 wsg_weapon_T_S510_DESC:0 "战利品商店的黑科技产品，炮口几乎能塞进一座大山的史无前例的巨大光矛。发射由暗物质和深海能源混合而成的机具破坏力的能量洪流，能摧毁任何阻挡在其面前的一切物质。"
 wsg_weapon_X_S_305:0 "$tech_wsg_weapon_S_305$"
 wsg_weapon_X_S_305_DESC:0 "专门为无人机量身定做的全自动战舰级主炮，旨在用最少的空间发射出最具破坏力的光束。"
 WSG_NANANA_SENSOR:0 "大鸽呐呐呐声呐"
 WSG_NANANA_SENSOR_DESC:0 "虽然在太空里不能传声，但宇宙环境并不是绝对真空，只要将空间压缩成二次元，就能有足够多的物质传递“呐呐呐”的声音并侦测到远达114514光秒外的舰船。"
 SMALL_wsg_weapon_SML_S6:0 "S-6动能量通用炮组"
 SMALL_wsg_weapon_SML_S6_DESC:0 "因此这一款大威力的通用炮组能够将大量的能量压缩到极致并射出一道毁灭性的光束，其威力甚至能逼近早期的战舰级光矛。"
