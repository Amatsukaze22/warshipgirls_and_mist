 tech_wsg_weapon_X_S450:0 "S-450超重型能量团主炮"
 tech_wsg_weapon_X_S450_desc:0 "战利品商店新研制的超重型主炮，以发射包裹着暗物质和深海能源的超重型炮弹对舰船造成恐怖的爆炸伤害，但发射机制和炮弹本身均是由纯能量构成。"
 tech_wsg_weapon_T_S510:0 "S-510超重型暗物质射线"
 tech_wsg_weapon_T_S510_desc:0 "战利品商店的黑科技产品，炮口几乎能塞进一座大山的史无前例的巨大光矛。发射由暗物质和深海能源混合而成的机具破坏力的能量洪流，能摧毁任何阻挡在其面前的一切物质。"
 tech_wsg_senergy_fire_control:0 "深海能源火控雷达"
 tech_wsg_senergy_fire_control_desc:0 "$wsg_senergy_FIRE_CONTROL_DESC$"
 tech_wsg_weapon_S_6:0 "$SMALL_wsg_weapon_SML_S6$"
 tech_wsg_weapon_S_6_desc:0 "深海能源能够为舰船带来强大的动力，能够用在炮组的盈余能源也变多了，因此这一款大威力的通用炮组便营运而生。它能够将大量的能量压缩到极致并射出一道毁灭性的光束，其威力甚至能逼近早期的战舰级光矛。"
 tech_wsg_weapon_S_305:0 "S-305全自动光矛"
 tech_wsg_weapon_S_305_desc:0 "专门为无人机量身定做的一款不需要任何人操控便能自动完成瞄准射击的战舰级主炮。其内部空间以及能源系统都被压缩到了极致，以便这样的巨炮能够完美契合在脊峰无人机上并发挥其最大威力。"
 tech_wsg_nanana_sensor:0 "大鸽呐呐呐声呐"
 tech_wsg_nanana_sensor_desc:0 "$ship_part_wsg_na_sensor_DESC$"
