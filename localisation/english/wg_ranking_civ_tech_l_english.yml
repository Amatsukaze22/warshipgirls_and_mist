 tech_wg_buff_1:0 "Loot Shop Dispatch Agreement (Phase 1)"
 tech_wg_buff_1_desc:0 "By sending additional personnel to the loot shop, we can ask the loot shop to provide us with more services."
 tech_wg_buff_2:0 "Loot Shop Dispatch Agreement (Phase 2)"
 tech_wg_buff_2_desc:0 "Compared to the deep sea, the ship's mother has a higher affinity and a stronger business talent, so we can send an additional group of personnel to increase the service capabilities of the loot shop."
 wsg_shop_buff_plus:0 "The loot shop gain that can be held at the same time: §G + 1§"

wg_modifier_storage_habitat:"Empty resident station cargo compartment"
d_smuggling_bay:"Smuggling Pier"
d_smuggling_bay_desc:"The Broken Chair tribe ’s trading space station attracts a large number of unscrupulous merchants living here to engage in dirty trades. These trades may benefit us, but they are not legal at all."
d_hacking_device:"Broken Chair Family Trading Terminal"
d_hacking_device_desc:"The trading terminal connected to the trading space station uses subspace communication to ensure the real-time nature of the transaction, and is a good helper for Galaxy Securities players."
d_stuffed_strange_storage:"Cluttered Cargo Hold of Residential Station"
d_stuffed_strange_storage_desc:"This cargo compartment is filled with goods that are unknown to which merchant groups and when they were dropped. There are many rare and precious materials."
d_cleared_strange_storage:"Empty Cargo Hold of Residential Station"
d_cleared_strange_storage_desc:"The precious and cluttered cargo in the cargo bay has been cleared. Now the space here can be reserved for construction and storage."
d_space_scavange_walking:"Space Obstruction Port"
d_space_scavange_walking_desc:"Some of the wreckage of cargo ships containing live metals are scattered near this residence station. This harbor was opened to clean up these crashed cargo ships."




