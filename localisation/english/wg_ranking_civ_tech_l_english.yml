tech_wsg_trading_pantsu:"Production of Pantsu"
tech_wsg_trading_pantsu_desc:"Broken Chair Clan has developed a variety of loot-based financial products, such as Fatty Futures, Fatty WTF and Fatty Options. By learning how Brokers Clan financialize loot, we can greatly increase the country ’s loot output Trade volume. "

tech_wsg_trading_1:"Business Insights of Broken Chair People"
tech_wsg_trading_1_desc:"The generations of Broken Chairmen do business. They work together to earn high profits from alien races. By learning the trade methods of Broken Chairmen Chamber of Commerce, we can get more profit from every point of trade."

tech_wsg_trading_2:"Broken Chair People's Trade and Economic Disclosure"
tech_wsg_trading_2_desc:"The trading tactics of the Broken Chair Clan are shocking. Once again, reducing market restrictions and opening up trade will naturally bring in financial resources."

tech_wsg_trading_branch:"Structure of Broken Chair Group Distributed Trade Organization"
tech_wsg_trading_branch_desc:"Broken chair people rely on the method of hiring local employees and giving them full trust to build hundreds of millions of trade branches in the Galaxy and create a lot of jobs. Learning from their experience will help us establish a corporate branch Very beneficial. "

