 wg_Khan_chain_title:0 "Shipgirl Khan"
 wg_Khan_chain_desc:0 "Numerous spaceships swarmed from the Stargate in Horqin system. The leaders of the strikers, calling themselves the Great Khan Sukhbaartaar and Jarl Odin, decided to let everyone in this galaxy pay the price."
 planet_Khan_occupied:0 "Captured by berserk GALOs."
 planet_Khan_occupied_desc:0 "This planet is captured by berserk GALOs. They are destroying everything on the planet."
 WG_Khan_name: "Khan Sukhbaartaar and Jarl Odin"
 wg_khan.4.name:0 "A Message to the Whole Galaxy"
 wg_khan.4.desc:0 "All the empires in the galaxy receive a communication signal from the Gateway in Horqin system. At the same time, we detect a huge energy fluctuation in that system."
 wg_khan.4.a:0 "Connect the signal."
 wg_khan.5.name:0 "Khan Sukhbaartaar and Jarl Odin"
 wg_khan.5.desc:0 "Stupid galaxy residents, didn’t expect it! Me, Khan, Sukhbaatar, and my capable master Odin are back!\n\nThe goddamn ship must be for us Paying the price of the atrocities out of the home port!\nThe deep-sea fleet must pay the price for abandoning us!\nOther countries must pay the price for not helping us!\n\nIn short! You will all be the most violent to us Artillery and the merciless blow of the invincible fleet!!!"
 wg_khan.5.a:0 "Shipgirl Khan? That's really something new."
 wg_khan.5.b:0 "What's wrong with the two of them?"
 wg_khan.5.c:0 "The shipgirl is definitely a source of chaos."
 wg_khan.6.desc_01:0 "The Khan and her right arm are busy now."
 wg_khan.6.desc_02:0 "Are you to confess to the Great Khan? Sorry, I won't accept that."
 wg_khan.6.desc_03:0 "My apathetic fellows, was it so sweet of you to abandon your sisters? Time to pay your debt!"
 wg_khan.6.a:0 "When did you ask us for help?"
 wg_khan.6.a.response:0 "Don't pretend like you don't know that! We had sent distress signals after our ships got damaged, but none of you replied! We had to struggle to survive on our own till now !"
 wg_khan.6.b:0 "There's no such signal. Should we verify the facts?"
 wg_khan.6.b.response:0 "Who cares anyway! Even though we failed to send the signal, shouldn't you feel our cries through telepathy? We had to search for edibles in this scape landfill only for survival! Do you know how bad the taste of the expired canned foods with 4 million years of shelf time?\n\nHeh, but all of these are bygones. Now the Khan's keshiks have started the great expedition!"
 wg_khan.6.c:0 "What do you want?"
 wg_khan.6.c.response:0 "The Great Khan wants the whole galaxy to bow!"
 wg_khan.6.d:0 "We won't allow you to pursue your evil!"
 wg_khan.6.d.response:0 "Hahaha! Then just try! My keshiks are awaiting your charge!"
 wg_khan.6.e:0 "You are Abyssal shipgirls, right?"
 wg_khan.6.e.response:0 "We WERE in the past! But now call us the Great Khan and her right arm! Abyssal shipgirls must pay for their apathy, so must you!"
 wg_khan.6.f:0 "What happened to you? What is Khan?"
 wg_khan.6.f.response:0 "The First Fleet of Abyssal Fleet abandoned our ships just to run for their life. We fortunately found this sacred place at the edge of death, and I came to realize that all of this was a challenge from the Ancient One. I am the one to become the Great Khan and pursue my Destiny! \n\nWe had to search for edibles in this scape landfill only for survival! Do you know how bad the taste of the expired canned foods with 4 million years of shelf time? Now it's the time of judgments!"
 wg_khan.6.g:0 "Stop your riot, immediately."
 wg_khan.6.g.response:0 "Riot? It is not like you were also that much tender when you drove us away! We just going to take double the payback of our humiliation!"
 wg_khan.6.h:0 "We will defeat you in the end."
 wg_khan.6.h.response:0 "Hahaha! But the keshiks of the Great Khan don't think so!"
 wg_khan.6.i:0 "§YAP36 and AP37§!, report your situation!"
 wg_khan.6.i.response:0 "Don't call us with that silly code name anymore. Now call us the Great Khan and her right arm!"
 wg_khan.6.j:0 "What happened to you?"
 wg_khan.6.j.response:0 "You abandoned us without any mercy, leaving us to ourselves in this cold universe. However, the Ancient One stands on our side and guided us to this sacred land. I am the one to become the Great Khan and pursue my Destiny!"
 wg_khan.6.k:0 "Your response is abnormal, §YAP36, AP37§!."
 wg_khan.6.k.response:0 "It's the Great Khan and her right arm, I say again! \n\nDo you know we had to search for edibles in this scape landfill only for survival? Do you know how bad the taste of the expired canned foods with 4 million years of shelf time? My powerful fleet will carve all these humiliations in every one of your brains. Now it's the time of judgments!"
 wg_khan.6.l:0 "Start abnormal unit elimination operation."
 wg_khan.6.l.response:0 "Hahaha! My keshiks will tell you who is the real Abyssal Lord!"
 wg_khan.6.desc_04:0 "Anything special, my dear people?"
 wg_khan.6.desc_05:0 "Are you going to express your loyalty to the Great Khan?"
 wg_khan.6.s.a:0 "We are just to pay respects to your face."
 wg_khan.6.s.a.response:0 "Hmm? Interesting. If you like seeing my face, just see as long as you want."
 wg_khan.6.s.b:0 "We will continue to serve you, your highness."
 wg_khan.6.s.b.response:0 "Very good, Ben Khan felt your loyalty, and remember to continue to offer tribute in the future. Is there anything else?"
 wg_khan.6.s.c:0 "Can you have a way to deal with those gala that runs away?"
 wg_khan.6.scresponse:0 "Ah? This...\n§B Odin: The switch is connected with the fleet AI, there is no way to turn it off (whisper)\n§! This...you can’t think How to solve it by yourself! A bunch of waste!"
 wg_khan.6.s.d:0 "We have good tribute and want to show you"
 wg_khan.6.s.d.response:0 "Sashimi? Very good, Ben Khan accepted it."
 wg_khan.6.s.d.tooltip:0 "The seal was cut into sashimi by you and given to Khan. Of course, I would not say that this bad seal is poisonous £sr_huaji£"
 wg_khan.6.s.e:0 "I'm not going to be a running dog! Sukhbaatar!"
 wg_khan.6.s.e.response:0 "Good point, but it makes no sense! You will eventually kneel at me, at the feet of Great Khan Sukhbaatar!"
 wg_khan.6.s.f:0 "Traitor! We will not be with you anymore"
 wg_khan.6.sfresponse:0 "When did you get the illusion that you could beat Ben Khan? You are going to face GOD, God... ah no, it is the most powerful Da Ke in the galaxy ever. Khan Sukhbaatar! Your sign of death is shining in the sky!"
 wg_khan.6.s.g:0 "It's nothing, noble Khan."
 wg_khan.6.s.g.response:0 "Okay, Ben Khan wants you to leave."
 wg_khan.6.m:0 "Could we discuss a ceasefire?"
 wg_khan.28.desc:0 "So where were you when we turned over the garbage to eat the expired canned food? Are you saying this now? Compatriots...\n\n Ah, Ben Khan thought of an idea, you must To provide the best to Ben Khan every year...Baodu sea cucumber or something... In short, the best food must be left to Ben Khan!\n§B Odin: That, the fleet also needs electricity to run (small voice Reminder)\n§! Also...and provide our fleet with that... what is it... the operating fee!\nWhat about your reply? Compatriot————"
 wg_khan.28.a:0 "Then there's only one answer! We'll swear loyalty to you!"
 wg_khan.28.a.tooltip:0 "We will swear loyalty to Sukhbaartaar Khan, and transfer resources to her every year."
 wg_khan.28.a.response:0 "Hahahaha... That's why you are interesting. I won't destroy your empire any more! You just wait and see the Great Khan conquer the whole galaxy!"
 wg_khan.28.b:0 "You are pushing us too far!"
 wg_khan.28.b.response:0 "See? I knew we couldn't come to an agreement. Prepare yourselves for the rage of the Great Khan!"
 wg_khan.29.desc:0 "The time has come to pay the tribute! What about Ben Khan's tribute?"
 wg_khan.29.a:0 "This is this year's share, please visit"
 wg_khan.29.a.response:0 "Good job! Ben Khan's people.\n(Wow, so many delicious flavors...)"
 wg_khan.29.b:0 "The tribute was eaten by me, and I will also lift you up in three days"
 wg_khan.29.b.response:0 "What? You...you you! Don’t think that’s the case! See how Ben Khan killed you all with my golden fleet!"
 wg_khan.29.z:0 "Wait, is this number different from what you said?"
 wg_khan.29.z.response:0 "Ah?...You control me, quick delivery! Otherwise, you will get your shark within three days, and the ashes will be raised for you!"
