l_english:
 Parit_age:0 "Parit Shipgirl Civilization"
 Parit_age_desc:0 "This warship girl's civilization has incredibly high-tech, with some buildings that almost rival the fallen empire. Advanced civilian facilities cater to all the needs of the inhabitants of the planet, but they seem to be so addicted to virtual entertainment that they don't care about heaven."
 Parit_army:0 "Parit Automated Troop"
 building_primitive_capital_Parit:0 "Parit Nexus"
 building_primitive_capital_Parit_desc:0 "The central building on Parit, but all administration has been replaced by automatic machines."
 building_game_centre_Parit:0 "Parit Entertainment Centre"
 building_game_centre_Parit_desc:0 "The huge virtual entertainment center on Parit, where some of the weaboos even chose to live inside."
 building_energy_Parit:0 "Parit Power Plant"
 building_energy_Parit_desc:0 "Although not fully automated, it is also designed to work as long as it is not mentally retarded and can read text."
 building_data_base_Parit:0 "Parit Database"
 building_data_base_Parit_desc:0 "§HIf this database is activated, then there will be a devastating destruction to our civilization. Please keep in mind, the information in this database can help you restore the glory of our empire!§!\n\nThis is the most prominent piece of text in the database and it's highlighted, but apparently no one is paying attention. Instead, a lot of the entertainment data is extracted."
 building_food_Parit:0 "Parit Miracle Canteen"
 building_food_Parit_desc:0 "A palatial, self-catering restaurant, with automated facilities that produce countless dishes each day, each accompanied by a lavish PVC figure."
 building_minerlas_Parit:0 "Parit Automatic Mine"
 building_minerlas_Parit_desc:0 "Any mining tool is known to be heavy enough to crush a weaboo, so the point of an automated mine is to avoid this dangerous situation."
 job_primitive_gamer_Parit:0 "Virtual Game Addict"
 mod_job_primitive_gamer_Parit_add:0 "Virtual Game Addict Jobs"
 job_primitive_gamer_Parit_plural:0 "Virtual Game Addicts"
 job_primitive_gamer_Parit_desc:0 "Thanks to advanced automatic facilities, these virtual game addicts can live without worrying about any survival issues. The only thing that bothers them is what games to play tomorrow."
 primitive_gamer_Parit_desc:0 "Virtual Game Addicts"
 job_energy_Parit:0 "Parit Power Plant Operater"
 mod_job_energy_Parit_add:0 "Parit Power Plant Operater Jobs"
 job_energy_Parit_plural:0 "Parit Power Plant Operaters"
 job_energy_Parit_desc:0 "The job was very 'challenging' and required a push on the lever every three days, but you will need a instruction book to understand to what extend you may want to push on the lever."
 energy_Parit_desc:0 "Parit Power Plant Operaters"
 job_eater_Parit:0 "Parit Hedonist"
 mod_job_eater_Parit_add:0 "Parit Hedonist Jobs"
 job_eater_Parit_plural:0 "Parit Hedonists"
 job_eater_Parit_desc:0 "Almost all of the Parit warship girls became hedonists, doing nothing but eating, drinking, and playing."
 eater_Parit_desc:0 "Parit Hedonists"
 planet_Parit:0 "Parit Shield"
 planet_Parit_desc:0 "The powerful Parit autodefense unit will attack any target that enters the atmosphere."
 d_Parit:0 "Parit Miracles"
 d_Parit_desc:0 "The planet has apparently been heavily altered to allow the appearance of natural features that would otherwise have been impossible. Clever human intervention has allowed the area to produce rare resources that are easily collected in the natural environment."
 d_Parit2:0 "Parit Alloy Storage"
 d_Parit2_desc:0 "These storages are stocked with large quantities of alloy. But since the people of Parit are not involved in any space activities, only a small amount of the alloy is used to maintain the machinery."
 d_Parit3:0 "Parit Sunflower Sea"
 d_Parit3_desc:0 "Endless sea of sunflowers, very beautiful, but when necessary, sunflowers can be burned to generate electricity.\n§! §H there once was a jedi who prepared fresh-cut sunflowers for his beautiful wife. §!"
 wg_parit.4.name:0 "Parit Auto Defense Fleet"
 wg_parit.4.desc:0 "§!§R Warning!§! Due to the violation of Section 14553194 of the < Parit Safety Regulation >, i.e.\n\n§!§H Fleets NOT belonging to Parit are prohibited approaching the orbit of the Parit\n planet.§!\n\nOur defence force will initiate the annihilation of invaders immediately!"
 wg_parit.4.a:0 "Wait! We were just passing by!"
 wg_parit.5.name:0 "Parit Auto Defense Fleet"
 wg_parit.5.desc:0 "§RAttention!§! Welcome to Parit system, please read and agree to sign the < Parit Safety Regulations >, of which Section 14553194 is the most important, i.e\n\n§HFleets NOT belonging to Parit are prohibited approaching the orbit of the Parit\n planet.§!\n\nOtherwise, our defense force will take action to annihilate the invaders without mercy!"
 wg_parit.5.a:0 "Oh, oh, ok! I've read it all!"
 Parit_army_desc:0 "Any invader trying to break into the atmosphere will be hit back by the existing automated military force at Planet Parit."
 d_Parit4:0 "Parit Starships Graveyard"
 d_Parit4_desc:0 "There are a large amount of "abandoned" ships in the graveyard. Actually, the most of these ships' abandoned caused by the little things like controller guard fell off, massage sofa was broken, the vending machine is not replenished and the arch-villain background music player running out of power. Compared to the time it takes to clear the vegetation around these ships, fix these small problems is almost negligible"
 d_Parit5:0 "Parit Database main entrance"
 d_Parit5_desc:0 "due to the failure of sanitation robot in this area,all kinds of domestic garbage filled the Parit Database main entrance completely.This the only way access to the the Parit Database main entrance,maybe we can figure out the lost history of Parit from the Database."
 executor_ship_object:0 "Endordia starship"
 executor_ship_object_desc:0 "There was no visible damage to the exterior of the ship,but it was cut off from the real universe inside,any attempt to get inside were proved to be suicide."
 wg_parit.8.name:0 "Parit Fleet"
 wg_parit.8.desc:0 "We have repaired the spacecraft that can still be used in parit's graveyard. Although the reason that most of the spacecrafts were abandoned in the first place is absurd, and most are not difficult to maintain, but the extremely bad preservation environment has led to the damage of some of the spacecrafts."
 wg_parit.8.a:0 "Excellent!"
 wg_parit.9.name:0 "Parit Database"
 wg_parit.9.desc:0 "After we cleaned up a kilometer high garbage mountain around Parit database main entrance,  the gate of database finally in front of us, now Parit's secret is ahead."
 wg_parit.9.a:0 "Let's find it out"
 wg_parit.10.name:0 "§!§R Database warning signs §!"
 wg_parit.10.desc:0 "We found a very striking §!§Rred line§! at the front door of the database\nTo ensure safety, our linguists spent hours deciphering the red warning ( the local Parit abyssal shipgirls are too lazy to translate)\nThe final result is:§!§R "Do Not Stack Sundries at the Gate of the Database"§!"
 wg_parit.10.a:0 "??????"
 wg_parit.10.b:0 "......"
 wg_parit.11.name:0 "Parit, §!§HFallen Empire§!"
 wg_parit.11.desc:0 "Neat database inside and messy outside are completely two worlds. From the historical data of the main database, we can learn about Parit's lost and impressive history.\n\nParit is not the real name of this civilization. Their mother civilization called themselves §!§HThe Empire of Endordia§!. The Empire of Endordia was once an ancient fallen empire, which was defeated in the war with younger civilizations and the whole empire was completely occupied. Fortunately, the battleship Endordia of the §H<Parit Agreement>§! brought the remaining survivors to this planet in secret. The designers of the agreement want to help the shipgirls of Endordia rise again and restore the former glory of the empire through the advanced technology and materials on Parit.\n\nBut it is clear that the shipgirls in Endordia has become accustomed to a happy life and has no interest in national revival. After generations, they have even forgotten their own origins.\n\nThe database also records the location of the Homeworld of Endordia, maybe we should check it out?"
 wg_parit.11.a:0 "Endordia? ! I know this Name! We must go! !"
 wg_parit.11.b:0 "Let's go and find Endordia."
 wg_parit.11.c:0 "We have no interest in these old things."
 wg_parit.12.name:0 "Endordia, §!§HEmpire in the past§!"
 wg_parit.12.desc:0 "We arrived in Endordia, the capital of the great ancient empire. It was once the administrative center of the Empire of Endordia and the most powerful shipyard in the galaxy.\n\nAbout 200,000 years ago, the war broke out between Endordiaand several younger civilizations. Although Endordia has technical superiority, they lost to the wolves, and the huge empire was gradually dismembered and broken. By the end of the war, the ringworld that can once accommodate hundreds of millions of citizens at its peak has been completely ruined, and the huge shipyard was broke down by the passage of time.\nEndordians hoped that their descendants, the residents of Parit, would come back one day to rebuild their empire, but that day would never come again."
 wg_parit.12.a:0 "We will inherit the legacy of the ancient precursor."
 wg_parit.12.b:0 "Old schools always have unrealistic illusions, which is the reason why they failed."
 site_eddy:0 "Endordia"
 site_eddy_intro:0 "The ancient Ringworld of Endordia has been completely irreparable after being devastated. But even so, it is still worth exploring here."
 wg_parit.13.name:0 "Shield Package"
 wg_parit.13.desc:0 "Our research team has carried out a molecular scan of the whole ringworld and found no valuable data. When we were about to give up, an investigator noticed that there was a gap on the scanner. After an on-the-spot investigation, we found a cabin sealed by an advanced shield. By comparing the data found on Parit, we successfully deciphered it and shut down the shield, and then the data in the cabin was taken out intact.\n\n§!§H" The descendants of Endordia, as you can see, the former empire has been reduced to ruins, and you may even have forgotten our history. "§!\n\nThe rest of this data tells us about the past of Endordiain detail, from the rise of this great empire to the last moment of the civilization.\n\n§!§H" We have no chance, but the future belongs to you, our last gift is in the 1-1-4 area."§!"
 wg_parit.13.a:0 "Heading to 1-1-4 area"
 wg_parit.14.name:0 "1-1-4 area"
 wg_parit.14.desc:0 "We didn't find any useful things in the 1-1-4 area, there is a large gap due to the structural fracture around the world. Then we explored the surrounding area and finally found the said gift in the wreckage of a ringworld that is about to fall into the star. Also, the cabin has the same shield, and the password to remove the shield needs to be found in parit's database."
 wg_parit.14.a:0 "Break the code as soon as possible"
 wg_parit.15.name:0 "Endordia,the last gift."
 wg_parit.15.desc:0 "We looked for the correct password from the vast amount of data on Parit. To our surprise, we finally found it on the first line. This turned out to be an eye test! !\n\nWe know that Endordia started with the shipbuilding industry, and the final gift is also related to it. Endordia Modular Shipbuilding Guide can greatly enhance our shipbuilding ability. We can also improve the reliability of our spacecraft through its advanced design concept."
 wg_parit.15.a:0 "Excellent!"
 r_eddy:0 "Endordia Modular Shipbuilding Guide"
 r_eddy_desc:0 "The core of Endordia's shipbuilding guide, which can greatly boost our shipbuilding speed. We can also improve the reliability of our spacecraft through its advanced design concept. Even more valuable is that she can also improve our computing power as a supercomputer."
 wg_eddy_maya:0 "Guidance from Endordia"
 wg_parit.17.name:0 "Astesia"
 wg_parit.17.desc:0 "Endordia..."
 wg_parit.17.a:0 "Is this your hometown?"
 wg_parit.17.a.response:0 "Yes... I thought I would never be here again."
 wg_parit.17.b:0 "Is there anything needs to help now?"
 wg_parit.18.name:0 "Astesia"
 wg_parit.18.desc:0 "No, but if you don't have any special urgent needs, please allow me to stay here a little longer"
 wg_parit.18.a:0 "OK"