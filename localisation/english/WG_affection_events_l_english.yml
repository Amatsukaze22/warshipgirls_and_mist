 wg_aft.22.name:0 "Mysterious Darksign"
 wg_aft.22.desc:0 "Recently, [revive_leader.GetName] was judged dead in an accident. But a few days later, she reappeared in the original office. [revive_leader.GetName] has nothing to do with what happened before. To the best of my knowledge, I only seem to see a dark circle. Our scientists cannot explain this magical phenomenon. However, some ship maidens called sociologists say that this is a special one-time dark circle, and legend Unlike the Dark Ring, which can bring back to life countless times, it can only resist the threat of death once for the blessed."
 wg_aft.22.a:0 "That's amazing!"
 wg_aft.22.b:0 "We must take cares!"
 wg_aft.30.desc:0 "[revive_leader.GetName] died in a recent accident, but [revive_leader.GetName] was blessed in the previous oath ceremony. As the soulologist said, [revive_leader.GetName ]Resurrection in a few days. We can’t be so careless in the next days!"
 wg_aft.31.name:0 "The Price of Miracle"
 wg_aft.31.desc:0 "[pass_leader.GetName] was gone, we lost her forever."
 wg_aft.31.a:0 "She will forever be in our hearts."
 wg_aft.23.name:0 "Yamato Escaped from Karoshi"
 wg_aft.23.desc:0 "Damyo XXIII, who was judged by us as impossible to survive in the most recent accident, suddenly appeared intact in front of our eyes, but she said that she did not remember what happened when the accident occurred, so we There is no way to know why."
 wg_aft.23.a:0 "Great, model workers can continue to do (plus) tribute"
 wg_aft.24.name:0 "Rodney Escaped from Death"
 wg_aft.24.desc:0 "Rodney returned to our Capital with a lifeboat after being listed as KIA in her last battle. We later heard the story that the whole crew on Rodney's warship sacrificed themselves making every effort to ensure her escape."
 wg_aft.24.a:0 "Let's mourn for those heroes."
 wg_aft.25.name:0 "Ella Returned as a Lightning"
 wg_aft.25.desc:0 "Ella, who was judged as unlikely to survive in the most recent accident, suddenly returned like lightning!"
 wg_aft.25.a:0 "The whole country will have a feast..."
 wg_aft.26.name:0 "Santee Hanging to Lamppost"
 wg_aft.26.desc:0 "Recently, our powerful Governor Santi suddenly disappeared. After a large-scale search, we found that she was actually hung on a street lamp! At this time, she is dying, if we come Later, the consequences will be unbearable!"
 wg_aft.26.a:0 "Let her stop selling rope"
 wg_aft.27.name:0 "Washington in Rampage"
 wg_aft.27.desc:0 "Washington suddenly returns to our Capital after being listed as MIA in her last battle. It's said that she knocked down every enemy surrounded her with her tomahawk and hijacked a ship to escape."
 wg_aft.28.name:0 "Lexington in the Grace of Ancient One"
 wg_aft.28.desc:0 "The inexplicable missing recently, the spiritual pillar of all of us [THIS.GetRulerTitle] Lexington suddenly "falls" to our capital under a ray of light, as literally, everyone witnessed At this sacred moment. But all of this is unclear to her. It is certain that some mysterious power contained in her body saved her life in the dark."
