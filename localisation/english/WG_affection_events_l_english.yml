 wg_aft.30000.name:0 "The oath ceremony with the gray wind"
 wg_aft.30000.desc:0 "This ring-shaped thing is...should I put it on my ring finger? Ah, you admit my loyalty, right? So what is the next thing you want to do to be a pleasant companion? ?\N\n...Well, I admit that this joke is a bit cold, but the days with you are really happy, please let me be loyal to you forever."
 wg_aft.30000.a:0 "You are already part of us, gray wind."
 wg_aft.30000.response:0 "This...is that true?\n\n...\n\nThanks."
