 wg_aft.19.name:0 "The oath ceremony with [married_leader.GetName]"
 wg_aft.19.desc:0 "In the well-prepared venue, under the witness of everyone, you are wearing a costume representing the groom, holding this oath ring cast by the most precious crystal of the universe, and gradually moving forward In front of her like the sun..."
 wg_aft.19.a:0 "Marry me, will you? §Y[married_leader.GetName]§!"
 wg_aft.19.a.tooltip:0 "§Y bride seems to have received some kind of blessing§!"

 edict_wg_wedding:0 "Have a vow ceremony"
 edict_wg_wedding_desc:0 "Is the ring ready?"

 wg_aft.22.name:0 "Mysterious Dark Circle"
 wg_aft.22.desc:0 "Recently, [revive_leader.GetName] was judged dead in an accident. But a few days later, she reappeared in the original office. [revive_leader.GetName] has nothing to do with what happened before. As far as I know, I only seem to see a dark ring. Our scientists cannot explain this magical phenomenon. However, some ship maidens called sociologists say that this is a special one-time dark ring, and legend Unlike the Dark Ring, which can bring back to life countless times, it can only withstand the threat of death once for the blessed."
 wg_aft.22.a:0 "It's amazing!"
 wg_aft.22.b:0 "We must be careful!"
 wg_aft.30.desc:0 "[revive_leader.GetName] died in a recent accident, but [revive_leader.GetName] was blessed in the previous oath ceremony. As the soulologist said, [revive_leader.GetName]Resurrection in a few days. We can’t be so careless in the next days!"
 wg_aft.31.name:0 "Miracle and magic are not free"
 wg_aft.31.desc:0 "It's a pity [pass_leader.GetName], I sacrificed again, but this time, we really lost her forever."
 wg_aft.31.a:0 "She will always be in our hearts"
 wg_aft.23.name:0 "A model worker who escaped by chance"
 wg_aft.23.desc:0 "Damyo XXIII, who was judged to be impossible to survive in the last accident, suddenly appeared intact in front of our eyes, but she said that she did not remember what happened when the accident occurred, so we There is no way to know why."
 wg_aft.23.a:0 "Great, model workers can continue to do (plus) tribute"
 wg_aft.24.name:0 "Rodney Escaped"
 wg_aft.24.desc:0 "Admiral Rodney, who was judged dead by us in the last battle, was found to return to our capital in a lifeboat. According to the general description of Admiral Rodney, all The crew of the ship decided to sacrifice themselves in order to let her escape."
 wg_aft.24.a:0 "Silence for the unknown heroes"
 wg_aft.25.name:0 "She returns like lightning"
 wg_aft.25.desc:0 "Ella, who was judged as unlikely to survive in the most recent accident, suddenly returned like lightning!"
 wg_aft.25.a:0 "The whole country will have a feast..."
 wg_aft.26.name:0 "Capitalist Suspended by Street Lamp"
 wg_aft.26.desc:0 "Recently, our powerful Governor Santi suddenly disappeared. After a large-scale search, we found that she was actually hung on a street lamp! At this time, she is dying, if we come Later, the consequences will be unbearable!"
 wg_aft.26.a:0 "Let her stop selling rope"
 wg_aft.27.name:0 "Wonderful Living Washington"
 wg_aft.27.desc:0 "Washington, who was missing in the last battle, suddenly returned to our capital! It is said that she only used the cherry axe on her body to kill all the enemies surrounding her and hijacked a space ship. ."
 wg_aft.28.name:0 "The darling of ancient gods"
 wg_aft.28.desc:0 "The inexplicably missing recently, the spiritual pillar of all of us [THIS.GetRulerTitle] Lexington suddenly "falls" to our capital under a ray of light, as literally, everyone witnessed At this sacred moment. But it’s not even clear to her why. It is certain that some kind of mysterious power inside her saved her life in the dark."
 wg_aft.1020.name:0 "Magic Secret"
 wg_aft.1020.desc:0 "Although Vice Admiral has created miracles again and again in battle, bringing countless lives and battleships back from the god of death, but this time when she suffered misfortune, we still survive her The probability of making the worst plan. But a few days later, an all-steel life-saving cabin that we have never seen crashed into one of our colonies, and in the life-saving cabin we found that it was preserved by oil-coated paper Intact deputy!\nAccording to our materials scientist research, the steel used in this rescue capsule is 47% better than the quality of our warship steel, and this is the secret of the deputy can escape from the battlefield."

