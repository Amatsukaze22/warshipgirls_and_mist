 wg_aft.18.desc:0 "Please choose the leader that you want to marry with.\n§YAfter the engagement, the leader will unlock the last level of affection trait.§!\n Please note that special leader like the Gray, the Lady and the Shimakaze needs to marry in their own communication interface.(F1)"
