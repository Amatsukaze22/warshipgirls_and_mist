#################
#杂项
 wg_ancient_battleship:0 "远古战列舰"
 wg_khan_dreadnought:0 "可汗无畏舰"
 wg_khan_gate_debuff1:0 "严重受损"
 wg_khan_gate_debuff2:0 "防御失效"
 leader_trait_admiral_wg_khan:0 "虾兵蟹将"
 leader_trait_admiral_wg_khan_desc:0 "大可汗和她的得力助手其实只是原先舰船上的仓库管理员，真要她们指挥舰队作战可真的有点困难。"
 WG_KHAN:0 "吹牛可汗"
 WG_KHAN2:0 "摸鱼助手"
 
 galo_army:0 "galo军团"
 Khan_galodam:0 "狂暴GALODAM"
 Khan_galodam_desc:0 "受到刺激暴走的GALODAM，它会破坏一切显眼东西或对它攻击的生物。"
 galo_army:0 "狂暴GALO"
 galo_army_desc:0 "受到刺激暴走的GALO，它会破坏一切显眼东西或对它攻击的生物。"
 
 WG_KHAN_OUTERK_GATE:"星门"
 wg_khan_outer_gate:"萌古星门"
 wg_khan_outer_gate_DESC:"一个奇怪的星门，它其实是启动了的，但如果想访问它的另一端，似乎需要特殊的协议。"
 WG_KHAN_GALACTIC:"萌古星门"
 WG_KHAN_GALACTIC_DESC:"通向萌古的星门"
 Need_the_allow_khan:"需要员工工作证"
 
 wg_khan_garbage_shipyard_1:"大可汗船坞"
 wg_khan_garbage_shipyard_1_DESC:"这个船坞原先是一个垃圾回收厂，在被苏赫巴托尔和奥丁进行改装后变成了一个船坞，通过星系里的大量废弃飞船残骸建造了可笑的舰队。\n不过如果我们合理设计，依然可以让这个船坞发挥巨大的作用。"
 wg_khan_garbage_shipyard_2:"大可汗船坞"
 wg_khan_garbage_shipyard_2_DESC:"进一步升级的大可汗船坞，可以更高效的回收星系里的垃圾并建造舰船。"
 
 wg_khan_getway:0 "前往萌古"
 wg_khan_getway_DESC:0 "前往大可汗老巢的星门被她们单项封锁了，但我们相信可以从大可汗外出游荡的舰队残骸中寻找到通过星门的权限。"

 Khan_weapen_L:"可汗BMB投射炮"
 Khan_weapen_L_DESC:"建议组装拼凑的大型火炮，但安全性极差。"
 Khan_weapen_T:"可汗乌尔班大炮"
 Khan_weapen_T_DESC:"可汗无畏舰上的垃圾发射炮。"
 #event chains
 wg_Khan_chain_title:0 "舰娘大可汗"
 wg_Khan_chain_desc:0 "大量舰队从乌兰X托内的星门中出现，袭击者为苏赫巴托尔和奥丁，她们自称大可汗，发誓要让全银河系的全部国家付出代价。"

 # modifiers
 planet_Khan_occupied:0 "破坏性狂暴GALO"
 planet_Khan_occupied_desc:0 "这个星球被大量的狂暴GALO入侵了，它们会不断地破坏这个星球上所有显眼的东西。"

################
#事件
 WG_Khan_name: "大可汗苏赫巴托尔和奥丁"
 wg_khan.4.name:0 "全银河通讯"
 wg_khan.4.desc:0 "全银河系的国家都收到了一条来自乌兰X托内部星门的通讯，同时也有汇报称该星系内出现了巨量能量波动。"
 wg_khan.4.a:0 "接入信号"
 
 wg_khan.5.name:0 "大可汗苏赫巴托尔和奥丁"
 wg_khan.5.desc:0 "愚蠢的银河系居民们，没想到吧！我，大可汗，苏赫巴托尔和我的得力干将奥丁回来了！\n\n该死舰娘必须为将我们赶出母港的暴行付出代价！\n深海舰队必须为将抛弃我们不管不顾付出代价！\n其他国家必须为不向我们提供帮助付出代价！\n\n总之！你们都将遭到我们最猛烈的炮火和无敌舰队的无情打击！！！"
 wg_khan.5.a:0 "苏荷巴托尔？？奥丁？？大可汗？！"
 wg_khan.5.b:0 "这两人是什么鬼？"
 wg_khan.5.c:0 "舰娘不愧是为银河系带来不稳定因素的源泉"
 
 wg_khan.6.desc_01:0 "伟大的大可汗和她的得力助手现在很忙。"
 wg_khan.6.desc_02:0 "是舰娘啊，你们是来向伟大的大可汗忏悔的吗？我可不接受哦。"
 wg_khan.6.desc_03:0 "是我亲爱的同胞们啊，抛弃你们姐妹的感觉很爽吗？我现在可是一点都不爽哦。"
 
 wg_khan.6.a:0 "你们何时向我们寻求过帮助？"
 wg_khan.6.a.response:0 "哼，少装不知道，当初飞船受损后向周边发出过求救信号，可是没有任何人回应，正是你们的无情，才造就了今天的大可汗！"
 wg_khan.6.b:0 "所谓的信号压根就没传输出去！"
 wg_khan.6.b.response:0 "我们不管！就算信号没有传出，你们也应该用心灵感应收到我们的求救。我们为了活下去，不得不在这个大垃圾场搜索食物！你知道那些有四百万年保质期的过期食品有多难吃吗？？！\n但一切都无所谓了，现在大可汗的精兵已经开始了伟大的远征！！"
 wg_khan.6.c:0 "你们究竟要索取什么？"
 wg_khan.6.c.response:0 "伟大的可汗需要整个银河系！"
 wg_khan.6.d:0 "看来只有用武力才能让你们清醒了"
 wg_khan.6.d.response:0 "哈哈哈，那就来试试吧！本可汗的精兵可是很厉害的！"
 
 wg_khan.6.e:0 "你们？是深海舰娘对吧！"
 wg_khan.6.e.response:0 "曾经是！但现在叫我们伟大的大可汗和她的得力的助手，愚蠢的深海舰娘必然会为她们的无情付出代价，你们也一样！"
 wg_khan.6.f:0 "你们发生了什么？大可汗是怎么回事？"
 wg_khan.6.f.response:0 "该死的深海第一舰队为了逃命，将我们的舰船无情的抛下，我们几乎要放弃的时候，找到了这个圣地，我意识到这是神明对我们的考验，我必然成为大可汗，实现我的天命！现在是你等蝼蚁接受审判的时候了。\n顺带一提，我们为了活下去，不得不在这个大垃圾场搜索食物！你知道那些有四百万年保质期的过期食品有多难吃吗？？！！"
 wg_khan.6.g:0 "停止你们的暴行"
 wg_khan.6.g.response:0 "暴行？！当初你等将我们从家园赶走的时候可不见得有多温柔吧？我们只是要将我们受过的痛苦加倍偿还而已！！"
 wg_khan.6.h:0 "看来只有再次击败你们了"
 wg_khan.6.h.response:0 "哈哈哈，大可汗的神兵可不这么认为！"
 
 wg_khan.6.i:0 "§YAP36 AP37§!，汇报情况！"
 wg_khan.6.i.response:0 "不要用那个愚蠢的代号来命令我们，叫我们伟大的大可汗和她的得力的助手！"
 wg_khan.6.j:0 "你们发生了什么？"
 wg_khan.6.j.response:0 "你们懦弱，愚蠢，将我们无情的抛下，让我们自生自灭！！但神明站在我这一边，让我们找到了这个圣地，我必然成为大可汗，实现我的天命！现在是你等蝼蚁接受审判的时候了。"
 wg_khan.6.k:0 "§YAP36 AP37§!，异常"
 wg_khan.6.k.response:0 "是伟大的大可汗和她的得力的助手，很快我就会用我强大的舰队让你们永远改口。\n\n让你们也尝尝那些四百万年保质期的过期食品的口感有多好！"
 wg_khan.6.l:0 "异常单位需要回收"
 wg_khan.6.l.response:0 "哈哈哈，本可汗的神兵会告诉你们谁才是真正的深海领主！"

 wg_khan.6.desc_04:0 "有什么事情吗，我亲爱的子民？"
 wg_khan.6.desc_05:0 "你们是来对尊贵的大可汗表示忠诚的吗？"
 wg_khan.6.s.a:0 "我们只是来瞻仰您的尊荣的"
 wg_khan.6.s.a.response:0 "啊...有什么好康的？既然你喜欢看，那就给你看个够吧。"
 wg_khan.6.s.b:0 "我们会继续效忠于尊贵的大可汗"
 wg_khan.6.s.b.response:0 "很好，本可汗感受到你的忠诚了，以后记得要继续献上贡品。除此之外，还有什么事吗？"
 wg_khan.6.s.c:0 "您能对那些暴走的galo有办法吗？"
 wg_khan.6.s.c.response:0 "啊？这...\n§B奥丁：开关是跟舰队AI连一起的，完全没办法关掉（小声）\n§!这...你们不能想办法自己解决吗！一群废物！"
 wg_khan.6.s.d:0 "我们有上好的贡品想要给您过目"
 wg_khan.6.s.d.response:0 "刺身？很好，本可汗就收下了。"
 wg_khan.6.s.d.tooltip:0 "带海豹被你切成了刺身送给了大可汗，当然我才不会说这个坏海豹是有毒的£sr_huaji£"
 wg_khan.6.s.e:0 "我不做走狗了！苏赫巴托尔！"
 wg_khan.6.s.e.response:0 "说得好，但这毫无意义！你们终将要跪拜在我，大可汗苏赫巴托尔的脚下！"
 
 wg_khan.6.s.f:0 "叛徒！我们不会再和你同流合污了"
 wg_khan.6.s.f.response:0 "你从什么时候产生了你能击败本可汗的错觉？你将要面对的是GOD，是神...啊不，是银河系有史以来最强大的大可汗苏赫巴托尔！你的死兆星可是在天上闪耀着！"
 wg_khan.6.s.g:0 "没有事情了，尊贵的大可汗。"
 wg_khan.6.s.g.response:0 "好，本可汗准你离开了。"

 wg_khan.6.m:0 "停手吧，我们可以谈谈！§R(投降)§!"
 wg_khan.28.desc:0 "那当初我们在翻垃圾吃过期罐头你们又在哪里？现在才来说这种话？同胞...\n\n啊，本可汗想到一个点子了，你们必须要每年向本可汗提供最好的...鲍肚海参什么的...总之最好吃的都要留给本可汗！\n§B奥丁：那个，舰队也需要电运行（小声提醒）\n§!还...还有给我们的舰队提供那个..叫啥...运行费！\n那么你们的答复呢？同胞————"
 wg_khan.28.a:0 "那么，答案就只有一个了"
 wg_khan.28.a.tooltip:0 "你将向大可汗苏赫巴托尔和奥丁宣誓忠诚，并每年提交资源。"
 wg_khan.28.a.response:0 "哈哈哈哈，所以说你们真的很有意思啊。我决定不毁灭你们了！你们就等着看本可汗征服整个银河系吧！"
 wg_khan.28.b:0 "我们无法接受"
 wg_khan.28.b.response:0 "很好，那你们就接受来自本大可汗的怒火吧！"

 wg_khan.29.desc:0 "交贡品的时候到了！本可汗的贡品呢？"
 wg_khan.29.a:0 "这是今年的份，请您过目"
 wg_khan.29.a.response:0 "做得好！本可汗的子民们。\n（哇，好多好吃的好香...）"
 wg_khan.29.b:0 "贡品被我吃了，三天之内也把你扬咯"
 wg_khan.29.b.response:0 "什么？你...你你！你们不要以为这样就算了！看本可汗怎么用我的黄金舰队把你们都杀了！"
 wg_khan.29.z:0 "等等，这数目和说好的不一样吧？"
 wg_khan.29.z.response:0 "阿？...你管我，快交！不然三天之内就把你鲨了，骨灰都给你扬咯！"

 wg_not_enough_food_tribute:0 "§Y$food$§H库存§!必须是大于或等于§Y[ROOT.tribute_food_required]"
 wg_not_enough_energy_tribute:0 "§Y$energy$§H库存§!必须是大于或等于§Y[ROOT.tribute_energy_required]"
 wg_not_enough_consumer_goods_tribute:0 "§Y$consumer_goods$§H库存§!必须是大于或等于§Y[ROOT.tribute_consumer_goods_required]"

 wg_khan.8.desc:0 "愚蠢的银河系居民们！！！本可汗的第二波大舰队已经抵达了！！感受绝望吧！"
 wg_khan.8.a:0 "关闭通讯" 
 
 wg_khan.9.name:0 "破旧不堪"
 wg_khan.9.desc:0 "有目击报道声称，苏赫巴托尔大可汗的舰队似乎由于极度不合理的飞船设计和严重老化开始出现战斗力下降的情况。\n更有趣的是，我们发现大可汗的舰队均由舰队AI操控但设计上却是需要船员的，她们显然无法发挥这些战舰的全部战力，同时也会因为缺少维护加速损耗。\n从一些战斗报告中，这一情况得到了证实。"
 wg_khan.9.a:0 "这是个好消息" 
 
 wg_khan.10.name:0 "严重老化"
 wg_khan.10.desc:0 "从最近的报告中我们可以明显看出，可汗舰队的舰况正在进一步恶化，它们的战斗力正在下降！"
 wg_khan.10.a:0 "这是她们自作自受" 
 
 wg_khan.11.name:0 "古董舰队"
 wg_khan.11.desc:0 "最近我们得到了一些大可汗舰队的残片，分析后我们发现这些残片的年龄甚至大于我们的文明！有不少已经有四五百万年历史了。看来这些舰队是大可汗用上古文物建造的。"
 wg_khan.11.a:0 "这些船应该属于博物馆"
 
 wg_khan.12.name:0 "严重受损"
 wg_khan.12.desc:0 "报告表明大可汗的舰队已经破损不堪，而且这个趋势还没有停止的迹象，根据观测一些舰船甚至出现了结构断裂。"
 wg_khan.12.a:0 "我们反击的时候到了"
 
 
 wg_khan.13.name:0 "防御失效"
 wg_khan.13.desc:0 "大可汗舰队已经无法在承受更多的损耗了，她们舰队的护盾已经全部失效。由于失去了护盾的保护，她们的船体遭到了严重的损伤。现在大可汗的舰队已经不堪一击。\n一些船坞造船厂设计师认为即使我们不去理睬，大可汗的舰队也应该会在数年后彻底解体。"
 wg_khan.13.a:0 "真是可笑"
 
 wg_khan.14.name:0 "可汗舰队的陨落"
 wg_khan.14.desc:0 "终于，在银河中扫荡的苏赫巴托尔可汗舰队全部被摧毁或者自行解体，这让所有的国家都松了一口气。\n\n根据20年来都没有新的支援舰队出现，我们可以推测出苏赫巴托尔和她的爪牙应该已经没有建造新的舰队的能力了。"
 wg_khan.14.a:0 "大家都松了一口气！"
 
 wg_khan.16.name:0 "可汗舰队被击溃"
 wg_khan.16.desc:0 "苏赫巴托尔的舰队并没有她吹嘘的那么强大，现在在银河系内扫荡的可汗舰队已经全部沦为了太空垃圾。\n\n这期间可汗舰队没有任何的增援，我们可以推测出苏赫巴托尔和她的爪牙应该已经没有建造新的舰队的能力了。"
 wg_khan.16.a:0 "太棒了"
 
 wg_khan.17.name:0 "解锁可汗星门权限"
 wg_khan.17.desc:0 "随着大可汗的舰队土崩瓦解，我们终于有时间从哪些古董一般的飞船上寻找如何进入萌古星门的方法了。"
 wg_khan.17.a:0 "立即着手调查"
 
 wg_khan.18.name:0 "获得权限！"
 wg_khan.18.desc:0 "我们从一些可汗飞船残骸上发现了一些线索，是一个名为§Y夸特动力船坞垃圾回收厂员工工作证§!的电子编码，只要拥有这个编码的飞船就可以无障碍通过那个被封锁的星门。\n\n我们推测苏赫巴托尔和奥丁应该是捡到了这个编码通过了星门，然后运用里面的本应该被当做垃圾回收处理的老旧飞船建造了这个可笑的舰队。"
 wg_khan.18.a:0 "集结舰队穿过星门，把这两个家伙活剥了"
 
 wg_khan.21.name:0 "大可汗的陨落"
 wg_khan.21.desc:0 "近日，§Y[WG_Khan_killer_country.GetName]§!向全银河宣布，盘踞萌古的大可汗舰队已经被他们的舰队击败了，这个影响银河系安全的不稳定因素已经被彻底铲除。"
 wg_khan.21.a:0 "太棒了"
 
 wg_khan.23.name:0 "击杀大可汗"
 wg_khan.23.desc.a:0 "大可汗舰队被我们摧毁，星系内的其他舰队在失去了控制终端后全部停机，现在这个影响银河系安全的不稳定因素已经被彻底铲除。\n\n作为大可汗舰队的击杀者，我们对战场进行了打扫，最终找到了苏赫巴托尔和奥丁的逃生舱。\n通过审讯，我们得知在深海第一舰队逃亡过程中，苏赫巴托尔和奥丁的飞船因为损坏导致与大部队失去了联系，但她们误打误撞进入了这个垃圾回收星系并维修或者建造了这些本应废弃数百万年的战舰。\n\n现在这两人已经伏法，等待我们的审判。"
 wg_khan.23.desc.b:0 "大可汗舰队被我们摧毁，星系内的其他舰队在失去了控制终端后全部停机，这个影响银河系安全的不稳定因素已经被彻底铲除。\n\n作为大可汗舰队的击杀者，我们对战场进行了打扫，最终找到了苏赫巴托尔和奥丁的逃生舱。\n当年与我们舰队失去联系后，奥丁与苏赫巴托尔误打误撞进入了萌古并建造这些垃圾舰队。\n\n现在这两人已经伏法，等待我们的审判。"
 wg_khan.23.desc.c:0 "大可汗舰队被我们摧毁，星系内的其他舰队在失去了控制终端后全部停机，这个影响银河系安全的不稳定因素已经被彻底铲除。\n\n作为大可汗舰队的击杀者，我们对战场进行了打扫，但这个充满垃圾的混乱星系使我们很快放弃了继续搜索的兴趣。"
 wg_khan.23.a:0 "必须劳动改造"
 wg_khan.23.b:0 "将她们洗脑，并放回自己的岗位"
 wg_khan.23.c:0 "有一说一，确实"

 wg_khan.25.name:0 "无人机星系"
 wg_khan.25.desc:0 "乌兰X托的无人机与其他地方的采矿无人机有明显的不同，而且这里还存在数个我们从没见过的巨型无人机。所幸这些无人机并没有表现出任何攻击性。\n\n我们还注意到这个星系里存在一个被激活的星门，但并不知道通向哪里。"
 wg_khan.25.a:0 "真奇怪"
 
 wg_khan.26.desc:0 "你...你怎么是怎么通过星门的？！该死的！你们竟然敢擅闯本可汗的圣地！！我...我不会怕你们的！！来决一死战吧！"
 wg_khan.26.a:0 "关闭通讯"
 
 wg_khan.101.name:0 "地狱空投GALO"
 wg_khan.101.desc:0 "在成功瘫痪我们一部分的轨道防御阵地后，位于[Root.GetName]殖民地轨道上空的大可汗舰队居然空投了一批....GALO！！！\n这批GALO从高空几万米的轨道直接坠落竟然相安无事并开始了大肆破坏！！！"
 wg_khan.101.desc.a:0 "位于[Root.GetName]轨道上空的大可汗舰队开始向殖民地空投GALO入侵殖民地了，如果我们不尽快行动，[Root.GetName]很快就会被GALO淹没了！"
 wg_khan.101.a:0 "蛤O西的舰队在哪？"
 wg_khan.102.name:0 "$wg_khan.101.name$"
 wg_khan.102.desc:0 "位于[Root.GetName]轨道上空的大可汗舰队在瘫痪了更多的行星轨道防御阵地后，更多的GALO被空投了下来。负责防御的指挥官不断向我们强调表示如果没有更多援军的话，她们的军队将会被不断空投的GALO消耗殆尽。"
 wg_khan.102.a:0 "我们必须做点什么"
 wg_khan.103.name:0 "梦魇"
 wg_khan.103.desc:0 "“它们空投了更多的重型陆军！援军再不到的话我们都要白给了！！”[Root.GetName]殖民地的防御指挥官在通讯频道呐喊着。而在同时，不断有市民惊慌失措的声音混杂在里面。“巨型GALO的后面......有...有...后面有”\n\n§R是巨大的昆西！！！！§!"
 
 wg_khan.103.desc.b:0 "终于在所有轨道防御阵地被摧毁后，轨道上的大可汗舰队空投了最后一批的巨型GALO和巨大的昆西幻影。它们所到之处都被瞬间夷为平地，殖民地上已经没有什么能阻挡它们的脚步了。"
 wg_khan.103.a:0 "啊...这..."
 wg_khan.105.name:0 "[invaded_planet.GetName]殖民地守军被击败"
 wg_khan.105.desc:0 "[invaded_planet.GetName]上的守军尽管对试图破坏殖民地的galo进行了顽强的抵抗，但始终因数量或质量劣势而被击溃。殖民地中剩余的居民已经被紧急疏散到避难处，§H尽管这会大大降低生产效率。§!"
 wg_khan.106.name:0 "[Root.GetName]遭到破坏"
 wg_khan.106.desc:0 "在[Root.GetName]上的军队被击败后，那些被空投到殖民地的狂暴GALO和豹昆开始肆无忌惮地到处破坏！我们驻当地的官员表示，如果殖民地在相当一段时间内还没有援军，那么殖民地上大部分城市将会因为这群GALO的破坏回到殖民初的样子。"
 wg_khan.106.tooltip.a:0 "幸运地，GALO们并没有对[Root.GetName]造成什么明显的破坏。"
 wg_khan.107.name:0 "成功清除[invaded_planet.GetName]的入侵者" 
 wg_khan.107.desc:0 "我们召集起来的军队在降落到[invaded_planet.GetName]后，经过一轮艰苦卓越的战斗后终于将所有狂暴GALO和豹昆清理殆尽！殖民地上的居民终于能恢复正常的生活了。"
 wg_khan.108.name:0 "成功抵御[invaded_planet.GetName]的入侵行动"
 wg_khan.108.desc:0 "尽管从轨道空投GALO这件事让我们殖民地上的守军都惊讶不已，但他们还是英勇地击退了入侵者。但当地的将领同时指出，只要大可汗的舰队未被消灭，他们就能再次空投更多军队入侵星球。我们必须要派遣舰队消灭大可汗的舰队。"
 wg_khan.108.a:0 "现在仍远不是能松懈的时候。"

 wg_khan.120.name:0 "安静下来的GALO"
 wg_khan.120.desc:0 "被大可汗舰队空投到我们殖民地进行破坏的GALO在苏赫巴托尔被彻底击败后便突然安静了下来，它们跟我们以前发现的GALO们一样具有高度智慧以及劳动潜力。如果允许的话，我们能够轻易驯服这些残留在我们星球上的GALO并让它们为我们工作。"
 wg_khan.120.a:0 "不行，必须切片它们"
 wg_khan.120.a.tooltip:0 "所有殖民地上残留的GALO都已被切片并提供了大量食物。"
 wg_khan.120.b:0 "就让它们为我们工作赎罪吧"
 wg_khan.120.b.tooltip:0 "所有殖民地上残留的GALO都被驯服了。这些殖民地增加了§H3个GALO人口§!."