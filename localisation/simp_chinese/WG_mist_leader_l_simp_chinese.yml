###################################
 wsg_shimakaze: "岛风"
 wsg_shimakaze.1.title: "奇怪的新舰娘" 
 wsg_shimakaze.1.desc: "最近，夕张博士在回到高能物理实验室时发现一名晕倒在地的战舰少女，经过检查，这位舰娘只是饿晕了过去。在这位舰娘醒来后，我们也了解到了事情的来龙去脉。这位舰娘名叫岛风，来自苍青世界。在一个月前被夕张博士实验时产生的虫洞吸入来到了实验室。由于夕张博士忙于收集数据和封锁实验室，导致岛风被锁在了实验室三天三夜。夕张博士出于愧疚带着岛风在港区游玩了一番，并给岛风买了一套新衣服。几天前，岛风向秘书舰传达了希望加入港区的意愿，经过对岛风的一系列评估后，秘书舰同意了这份申请。"
 wsg_shimakaze.1.a: "有新的舰娘加入？这是好事啊！"
 wsg_shimakaze.2.desc: "你好，初次见面我是岛风哦。啊——不对，我是岛风型的一号舰岛风，您好。不需要那么毕恭毕敬？谢谢。那好，今后也请多多关照。哎呀，又不小心说客套话了……嘿嘿，失误失误。"
 wsg_shimakaze.2.a: "欢迎你的加入，小岛风。"
 wsg_shimakaze.3.desc: "有什么岛风能做的事的话就请说哦。送东西啊，帮忙啊之类的都没问题的哦。"
 wsg_shimakaze.3.a: "小岛风，帮提督处理一下文件吧"
 wsg_shimakaze.3.b: "小岛风，去协助一下夕张博士吧"
 wsg_shimakaze.3.c: "小岛风，去指挥舰队作战吧"
 wsg_shimakaze.3.d: "小岛风，去指挥陆军作战吧"
 wsg_shimakaze.3.e: "与小岛风聊天"
 wsg_shimakaze.30001.desc: "被大家夸奖好高兴啊。诶，提督君不怎么被表扬吗？因为能做到是理所当然的？这样啊……那就让岛风来表扬你！诶？不想要摸摸头吗？好吧……"
 wsg_shimakaze.30002.desc: "你问岛风的鱼雷发射管是怎么用的？大概就和航母她们放飞舰载机时差不多吧？只要告诉舰装——这样做，那样做——就好了。只要多加练习还能做出更复杂的动作呢。嗯，这可是岛风最自豪的装备哦。"
 wsg_shimakaze.30003.desc: "我经常会和空想酱比赛跑步。她可是个好对手呢，我们总是不分胜负。为了下一次比赛，我要出去跑一跑。提督君也一起来吗？"

 wsg_shimakaze_talk_return: "返回"
 wsg_shimakaze_talk_exit: "退出"
 wsg_shimakaze.30010.desc: "整理文件？交给我吧，很快就能做完的！"
 wsg_shimakaze.30011.desc: "感觉研究部的大家似乎在忙些什么，好令人在意啊。把这张申请书交给夕张博士？嗯，我立刻就去！"
 wsg_shimakaze.30012.desc: "相信这场战斗将会为谁带去笑容……岛风，出击！"
 wsg_shimakaze.30013.desc: "为了守护别人的笑容，岛风会战斗的！"

 leader_trait_governor_wsg_shimakaze_happiness: "开心果"
 leader_trait_governor_wsg_shimakaze_happiness_desc: "看着活泼可爱的小岛风，繁重的工作也变得轻松了"
 leader_trait_scientist_wsg_shimakaze_tech: "夕张博士的指导"
 leader_trait_scientist_wsg_shimakaze_tech_desc: "在夕张博士的指导下，小岛风现在能胜任科研工作了，并在推进学和粒子学上展示出天赋"
 leader_trait_admiral_wsg_shimakaze_speed: "风驰电挚"
 leader_trait_admiral_wsg_shimakaze_speed_desc: "在舰队指挥方面，岛风能充分的发挥舰队的机动性"
 leader_trait_general_wsg_shimakaze_army: "疾步如飞"
 leader_trait_general_wsg_shimakaze_army_desc: "陆军在岛风的指挥下，灵活性得到了极大的提高"

 mod_ship_corvette_upkeep_mult: "护卫舰维护费用"
 mod_ship_destroyer_upkeep_mult: "驱逐舰维护费用"